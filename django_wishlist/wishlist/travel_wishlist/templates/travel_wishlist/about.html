<h2>About</h2>

<div>
    <p>{{ about }}</p> <!-- curly braces hold variables from views-->
    
    {% for letter in 'wishlist' %}

    <p> {{ letter }} </p>

    {% endfor %}

    <p>A website by {{ author }}</p>

    {% if author %} <!-- conditional statement for the author variable from views-->

    <p>The author's name has been provided</p>

    {% else %}

    <p>The author's name has not been provided</p>

    {% endif %}

</div>
